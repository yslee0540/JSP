<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script type="text/javascript">
	/* alert('회원정보 페이지입니다.') */
</script>
<style type="text/css">
body {
	background: #74cf89;
}

#b2 {
	background: blue;
	color: white;
}

#b1 {
	background: pink;
}

.t1 {
	background: yellow;
	width: 150px;
	text-align: center;
}
</style>
</head>
<body>
	<h3>회원가입 페이지</h3>
	<hr>
	<a href="member.html">
		<button id="b1">첫 페이지로</button>
	</a>
	<!-- form의 action은 무조건 jsp파일 -->
	<form action="insert.jsp">
		<table border="1">
			<tr>
				<td class="t1">아이디</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td class="t1">패스워드</td>
				<td><input name="pw"></td>
			</tr>
			<tr>
				<td class="t1">회원이름</td>
				<td><input name="name"></td>
			</tr>
			<tr>
				<td class="t1">전화번호</td>
				<td><input name="tel"></td>
			</tr>
			<tr>
				<td colspan="2" align="center" bgcolor="#e0ffb5">
					<button id="b2">회원가입</button>
				</td>
			</tr>
		</table>
		<!-- 입력한 값들이 서버(톰킷)으로 전달될 때에는  form태그 안에 있어야 함. -->
	</form>
</body>
</html>
