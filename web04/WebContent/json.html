<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { 
		$('#b1').click(function() {
			$.ajax({
				url: "data/rank.json",
				success: function(doc) {
					$('#result').empty()
					list = doc.rank
					//alert(list.length)
					for(i = 0; i < list.length; i++){
						n = list[i].name
						t = list[i].tel
						$('#result').append(n + ",  " + t + "<br>")
					}//for
				}//success
			})//ajax
		})//b1
		$('#b2').click(function() {
			$.ajax({
				url: "data/MOCK_DATA.json",
				success: function(doc) {
					$('#result').empty()
					list = doc
					//alert(list.length)
					for(i = 0; i < list.length; i++){
						id = list[i].id
						email = list[i].email
						$('#result').append(id + ",  " + email + "<br>")
					}//for
				}//success
			})//ajax
		})//b2
		$('#b3').click(function() {
			$.ajax({
				url: "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Frss.hankyung.com%2Ffeed%2Fhei.xml&api_key=l6prabwue4020pffxvrcqcs20vbjracceingui24",
				success: function(doc) {
					$('#result').empty()
					img = doc.feed.image
					$('#result').append("<img src=" + img + "><br>")
					list = doc.items
					//alert(list.length)
					for (var i = 0; i < list.length; i++) {
						//console.log(list[i].title)
						t = list[i].title
						d = list[i].pubDate
						l = list[i].link
						a = list[i].author
						$('#result').append('<a href=' +  l + ' target="_blank">' + t + '</a> ' 
											+ d + ', ' + a + '<hr>')
					}
				}//success
			})//ajax
		})//b3
		$('#b4').click(function() {
			$.ajax({
				url: "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Frss.hankyung.com%2Ffeed%2Fit.xml&api_key=l6prabwue4020pffxvrcqcs20vbjracceingui24",
				success: function(doc) {
					$('#result').empty()
					list = doc.items
					//alert(list.length)
					for (var i = 0; i < list.length; i++) {
						//console.log(list[i].title)
						t = list[i].title
						d = list[i].pubDate
						l = list[i].link
						a = list[i].author
						$('#result').append('<a href=' +  l + ' target="_blank">' + t + '</a> ' 
											+ d + ', ' + a + '<hr>')
					}
				}//success
			})//ajax
		})//b4
		$('#b5').click(function() {
			$.ajax({
				url: "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fnews.sbs.co.kr%2Fnews%2FSectionRssFeed.do%3FsectionId%3D14%26plink%3DRSSREADER&api_key=l6prabwue4020pffxvrcqcs20vbjracceingui24",
				success: function(doc) {
					$('#result').empty()
					list = doc.items
					for(i = 0; i < list.length; i++){
						t = list[i].title
						l = list[i].link
						d = list[i].pubDate
						a = list[i].author
						img = list[i].thumbnail
						$('#result').append("<img src=" + img + " width=150>" + 
											'<a href=' +  l + ' target="_blank">' + t + '</a> ' 
											+ d + ', ' + a + '<hr>')
					}
				}//success
			})//ajax
		})//b5
		$('#b6').click(function() {
			$.ajax({
				url: "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fnews.sbs.co.kr%2Fnews%2FSectionRssFeed.do%3FsectionId%3D09%26plink%3DRSSREADER&api_key=l6prabwue4020pffxvrcqcs20vbjracceingui24",
				success: function(doc) {
					$('#result').empty()
					list = doc.items
					for (var i = 0; i < list.length; i++) {
						t = list[i].title
						d = list[i].pubDate
						l = list[i].guid
						a = list[i].author
						img = list[i].thumbnail
						$('#result').append("<img src=" + img + " width=150>" + 
											'<a href=' +  l + ' target="_blank">' + t + '</a> ' 
											+ d + ', ' + a + '<hr>')
					}
				}//success
			})//ajax
		})//b6
	}) //$
</script>
</head>
<body>
<button style='color: blue; background: pink' id ="b1">JSON받아오기-1</button>
<button style='color: blue; background: yellow' id ="b2">JSON받아오기-2</button>
<button style='background: lime' id ="b3">한경(연예)</button>
<button style='background: lime' id ="b4">한경(IT)</button>
<button style='background: cyan' id ="b5">SBS(연예)</button>
<button style='background: cyan' id ="b6">SBS(스포츠)</button>
<hr color="red">
<div id="result"></div>
</body>
</html>
