<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: "data/rank.xml",
				success: function(doc) {
					//alert("xml요청 성공>>" + doc)
					list = $(doc).find('rank') //find의 결과는 여러개(배열)
					//alert(list.length)
					for (var i = 0; i < list.length; i++) {
						//console.log($(list[i]).find('name').text())
						//console.log($(list[i]).find('tel').text())
						name = $(list[i]).find('name').text()
						tel = $(list[i]).find('tel').text()
						$('#result').append("이름: " + name + ", 전화번호: " + tel + "<br>")
					}
				}
			})
		})
		$('#b2').click(function() {
			$.ajax({
				url: "data/rank2.xml",
				success: function(doc) {
					//alert("xml요청 성공>>" + doc)
					list = $(doc).find('winner')
					//alert(list.length)
					for (var i = 0; i < list.length; i++) {
						year = $(list[i]).find('year').text()
						c = $(list[i]).find('class').text()
						name = $(list[i]).find('name').text()
						field = $(list[i]).find('field').text()
						$('#result').append(year + ", " + c + ", " + name + ", " + field + "<br>")
					}
				}
			})
		})
		$('#b3').click(function() {
			$.ajax({
				url: "data/dataset.xml",
				success: function(doc) {
					//alert("xml요청 성공>>" + doc)
					list = $(doc).find('record')
					//alert(list.length)
					for (var i = 0; i < list.length; i++) {
						id = $(list[i]).find('id').text()
						first_name = $(list[i]).find('first_name').text()
						last_name = $(list[i]).find('last_name').text()
						email = $(list[i]).find('email').text()
						gender = $(list[i]).find('gender').text()
						address = $(list[i]).find('address').text()
						$('#result').append(id + ", " + first_name + ", " + last_name + ", " 
											+ email + ", " + gender + ", " + address + ", " + "<br>")
						$.ajax({
							url: "mock.jsp",
							//async: "false",
							data: {
								id: id,
								first_name: first_name,
								last_name: last_name,
								email: email,
								gender: gender,
								address: address
							},
							success: function() {
								console.log('넣기 성공!')
							}
						})
					}
				}
			})
		})
	})
</script>
</head>
<body>
<button id="b1" style="background:pink;">XML받아오기1</button>
<button id="b2" style="background:yellow;">XML받아오기2</button>
<button id="b3" style="background:lime;">XML받아오기3</button>
<hr>
<div id="result"></div>
</body>
</html>
