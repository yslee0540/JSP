<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: "money.jsp",
				data: {
					money: $('#money').val(),
					choice: $('#choice').val()
				},
				success: function(x) {
					$('#result').html("결제 금액: <font color=blue>" + x + "</font>원")
				} //success
			})//ajax
		})//b1
		$('#b2').click(function() {
			$.ajax({
				url: "idCheck.jsp",
				data: {
					id: $('#id').val()
				},
				success: function(x) {
					$('#result').html(x)
				},
				error: function(e) {
					$('#result').text(e)
				}
			})
		})
		$('#b3').click(function() {
			$.ajax({
				url: "tel.jsp",
				data: {
					tel: $('#tel').val()
				},
				success: function(x) {
					$('#result').html("인증번호: <font color=red>" + x + "</font>")
				}
			})
		})
	})
</script>
</head>
<body>
결제금액: <input id="money" class="bg-warning" value="10000"><br>
1)계좌이체 2)신용카드 3)휴대폰결제<br>
결제수단: <input id="choice" class="bg-warning" value="1">
<button id="b1" class="btn btn-primary">결제하기</button>
<hr color="orange">
회원가입할 id입력: <input id="id" class="bg-warning" value="root">
<button id="b2" class="btn btn-success">id중복체크</button>
<hr color="orange">
인증받을 전화번호 입력: <input id="tel" class="bg-warning" value="01011112222">
<button id="b3" class="btn btn-danger">인증번호 받기</button>
<hr color="green">
<div id="result"></div>
</body>
</html>
