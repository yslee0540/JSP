<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: "won.jsp",
				data: {
					won: $('#won').val(),
				},
				success: function(x) {
					$('#result').html("달러로 환산한 금액: <font color=blue>" + x + "달러</font>")
				} //success
			})//ajax
		})//b1
		$('#b2').click(function() {
			$.ajax({
				url: "dollar.jsp",
				data: {
					dollar: $('#dollar').val()
				},
				success: function(x) {
					$('#result').html("원화로 환산한 금액: <font color=blue>" + x + "원</font>")
				},
				error: function(e) {
					$('#result').text(e)
				}
			})
		})
	})
</script>
</head>
<body>
원화를 달러로: <input id="won" value="10000">
<button id="b1" class="btn btn-info">원화를 달러로</button>
<hr color="orange">
달러를 원화로: <input id="dollar" value="1">
<button id="b2" class="btn btn-warning">달러를 원화로</button>
<hr color="green">
<div id="result"></div>
</body>
</html>
